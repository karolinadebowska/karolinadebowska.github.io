            <section class="carousel">
                <h1 id="title">The Yard</h1>

            <header>

            <main class="productList">
                <div class="filter-wrapper">
                    <div class="form">
                        <label for="price">Price range </label>
                        <select id="price" name="price">
                            <option value="priceAll">select</option>
                            <option value="20">under 20$</option>
                            <option value="50">20$-50$</option>
                            <option value="70">51$-70$</option>
                            <option value="100">71$-100$</option>
                        </select>
                    </div>
                    <div class="form">
                        <label for="size">Size </label>	
                        <select id="size" name="size">
                            <option value="sizeAll">select</option>
                            <option value="small">small</option>
                            <option value="large">large</option>
                        </select>
                    </div>
                    <div class="form">
                    <label for ="sortBy">Sort by </label>
                    <select id="sortBy" name="sortBy">
                        <option value = "none"></option>
                        <option value = "sortPrice">price</option>
                        <option value = "sortId">name</option>
                        </select>
                    </div>
			     </div>
